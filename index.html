<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

</head>

<body>
<main>
  <section class="container">

    <article class="content">

      <div id="card">

          <div class="container-overlay">

            <a href="#"><img src="images/image-equilibrium.jpg" alt="Equilibrium picture" class="nft-image"></a>
            
            <div class="content-overlay overlayFade">
                <div class="view"><img src="images/icon-view.svg" alt=""></div>
            </div>
            
          </div>

        <h1><a class="name" href="#">Equilibrium #3429</a></h1>

        <p>Our Equilibrium collection promotes balance and calm.</p>

        <ul>
          <li class="price">0.041 ETH</li>
          <li class="timer">3 days left</li>
        </ul>

        <hr>
  
          <div class="container-author">

            <div class="author-image"></div>

            <div class="text-author">

              <p>Creation of <a href="#">Jules Wyvern</a></p>

            </div>

          </div>

      </div>

      <div class="attribution">

        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/iamskedy">Shubham Dubey</a>.

      </div>

    </article>

  </section>
  </main>
</body>

</html>
